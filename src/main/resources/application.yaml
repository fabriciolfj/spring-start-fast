spring:
  jmx:
    enabled: false
  config:
    location: classpath:/application.yml
  main:
    lazy-initialization: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: root
    password: root
    driver-class-name: org.h2.Driver
  application:
    name: product
  flyway:
    locations:
      - classpath:db/migration
      - classpath:db/testdata
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    metrics:
      enabled: false
    prometheus:
      enabled: true

logging:
  level:
    org.springframework.boot.autoconfigure: INFO